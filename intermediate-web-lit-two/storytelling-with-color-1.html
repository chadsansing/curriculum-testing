<head>
	
	<title>Storytelling with Color</title>
	
	<meta name="author" content="Mozilla">
	<meta name="title" content="Storytelling with Color">
	<meta charset="utf-8">
	
	<!--We're calling in the popular JavaScript library jquery to add interactivity to the page, as well as our own script.-->
	
	<script src="scripts/jquery-1.12.1.min.js"></script>
	<script src="scripts/storytelling-with-color.js"></script>
	
	<!--We're calling in web fonts, as well as our own stylesheet.-->
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/storytelling-with-color-style.css">

<body>
	
	<h1>Storytelling with Color</h1>
	<h2>Tell a story that matches the mood of the color on the screen!</h2>
	
	<!--This button lauches a script called "fillBlanks()" when it's clicked. The script tells a story using the words that users type into the blank boxes.-->

	<p><button onClick="changeColor()">Pick a color!</button></p>

	<div id="story-space" contenteditable="true">Click inside this box to type a story that matches the mood of the color on the screen. Grab a screenshot when you finish to share with others!</div>
