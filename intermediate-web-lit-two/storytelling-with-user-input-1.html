<!doctype html>

<html lang="en">

<head>
	
	<title>Storytelling with User Input</title>
	
	<meta name="author" content="Mozilla">
	<meta name="title" content="Storytelling with User Input">
	<meta charset="utf-8">
	
		<!--We're calling in the popular JavaScript library jquery to add interactivity to the page, as well as our own script.-->
	
	<script src="scripts/jquery-1.12.1.min.js"></script>
	<script src="scripts/storytelling-with-user-input.js"></script>
	
	<link rel="stylesheet" href="styles/storytelling-with-user-input-style.css">
	
</head>

<body>
	
	<h1>Storytelling with User Input</h1>
	<h2>Create a fill-in-the-blanks story with user input!</h2>
	
	<!--This button lauches a script called "fillBlanks()" when it's clicked. The script tells a story using the words that users type into the blank boxes.-->
	
	
	<div id="story-space">
		
		<form name="story">
			<p><input id="box1" name="box1" type="text"> (singular noun)</p>
			<p><input id="box2" name="box2" type="text"> (verb)</p>
			<p><input id="box3" name="box3" type="text"> (singular noun)</p>
			<p><input id="box4" name="box4" type="text"> (an amount of time)</p>
			<p><input id="box5" name="box5" type="text"> (an exclamation)</p>
			<p><input id="box6" name="box6" type="text"> (plural noun)</p>
		</form>
		
		<p><button onClick="fillBlanks()">Click here!</button></p>
		
	</div>
		
	<div class="license">CC-BY <a href="https://teach.mozilla.org">Mozilla</a></div>
	
</body>

</html>
