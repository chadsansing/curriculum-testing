<!doctype html>

<html>

<head>
	
	<title>Mozilla Foundation Event-Reporter Template</title>
	
	<!--Developed by Carolina Tejada-->
	
	<meta name="author" content="Mozilla Leadership Network">
	<meta name="title" content="Mozilla Foundation Event-Reporter Template">
	<meta charset="utf-8">
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css">
	
</head>

<body>
	
	<div class="wrapper">
		
		<header>
			
			<h1>Mozilla Foundation Event-Reporter Template</h1>
			
			<h2>Remix this project to share local events with the global Mozilla community!</h2>
			
		</header>
		
		<main>
			
			<section id="part-one">
				
				<table id="event-info">
					
					<tr id="event-name">
						<th>Event Name</th>
					</tr>
					
					<tr id="logistics-headers">
						<th>Location</th>
						<th>Date &amp; time</th>
						<th>Duration</th>
					</tr>
					
					<tr id="logistics">
						<td></td>
						<td></td>
						<td></td>
					</tr>
					
					<tr id="description-header">
						<th>Description</th>
					</tr>
					
					<tr id="description">
						<td></td>
					</tr>					
					
					<tr id="audience-header">
						<th>Audience</th>
					</tr>
					
					<tr id="audience-info">
						<th>Photograph</th>
						<th>General information re: your audience</th>
					</tr>
					
					<tr>
						<td></td>
						<td></td>
					</tr>
					
				</table>
					
			</section>
			
			<section id="part-two">
				
				<table id="highlights">
					
					<tr>
						<th>Highlights</th>
					</tr>
					
					<tr>
						<td>
							<ul>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</td>
					</tr>
					
				</table>
				
			</section>
			
			<section id="facilitators">
				
				
				
			</section>
			
		</main>
		
		<footer>
			
			<div id="license">CC-BY <a href="https://teach.mozilla.org">Mozilla Leadership Network</a></div>
			
		</footer>
		
	</div>
	
</body>

</html>
