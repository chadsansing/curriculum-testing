<!doctype html>

<html>

<head>
	
	<title>Intermediate Web Literacy: Basic Interactivity on the Web</title>
	
	<meta name="title" content="Intermediate Web Literacy: Basic Interactivity on the Web">
	<meta name="author" content="Mozilla Learning Networks">
	<meta charset="utf-8">
	
	<link rel="Stylesheet" href="style.css" type="text/css">
	<script src="scripts.js" type="text/javascript"></script>
	
</head>

<body>
	
	<header>
		<h1>Intermediate Web Literacy: Basic Interactivity on the Web</h1>
		<h2>Explore Basic HTML, CSS, &amp; JavaScript Interactivity</h2>
	</header>
	
	<main>
		
		<section id="editTheAlert">
			
			<button onClick="EditThisAlert()">Click me first.</button>
			
		</section>
		
		<section id="inputPlusAlert">
			
			<p>What's your name?</p>
			
			<form>
				<input id="userName" type="text"></input>
			</form><br><br>
			
			<button onClick="WhatsGood()">Click me second.</button>
			
		</section>
		
		<section id="madLibStory">
			
			<p>Let's write a Mad Lib!</p>
			
			<p><form>Adjective <input  id="adjectiveOne" type="text"></input></form> 
			<form>Adjective <input  id="adjectiveTwo" type="text"></input></form> 
			<form>Noun <input  id="nounOne" type="text"></input></form>
			<form>Noun <input  id="nounTwo" type="text"></input></form>
			<form><em>-ed</em> Verb <input  id="verbOne" type="text"></input></form>
			<form><em>-ed</em> Verb <input  id="verbTwo" type="text"></input></form></p>
			
			<button onclick="MadLib()">Click here for your Mad Lib!</button>
			
		</section>
		
		<section id="theCalculator">
			
			<p>Let's build a calculator!</p>
			
			<p><form oninput="sum.value=parseInt(boxOne.value)+parseInt(boxTwo.value)"><input id="boxOne" type="number"></input> + <input id="boxTwo" type="number"></input> = <output class="answer" name="sum"></output></form></p>
			
			<p><form oninput="difference.value=parseInt(boxThree.value)-parseInt(boxFour.value)"><input id="boxThree" type="number"></input> - <input id="boxFour" type="number"></input> = <output class="answer" name="difference"></output></form></p>
			
			<p><form oninput="product.value=parseInt(boxFive.value)*parseInt(boxSix.value)"><input id="boxFive" type="number"></input> * <input id="boxSix" type="number"></input> = <output class="answer" name="product"></output></form></p>
			
			<p><form oninput="quotient.value=parseInt(boxSeven.value)/parseInt(boxEight.value)"><input id="boxSeven" type="number"></input> / <input id="boxEight" type="number"></input> = <output class="answer" name="quotient"></output></form></p>
			
			<p><form oninput="square.value=parseInt(boxNine.value)*parseInt(boxNine.value)"><input id="boxNine" type="number"></input> squared = <output class="answer" name="square"></output></form></p>
			
			<p><form>Square root of <input id="boxTen" type="number"></input></form> <button onClick="SquareRoot()">=</button> <div class="answer" id="squareRoot"></div></p>
			
		</section>
		
		
	</main>
	
	<footer>
		<div id="license"></div>
	</footer>
	
</body>

</html>
